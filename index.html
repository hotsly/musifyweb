<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="scm-player.css"> <!-- Link to SCM CSS -->
    <script src="scm-player.js"></script> <!-- Link to SCM JS -->
</head>
<body>
    <div id="music-player">
        <h1>My Music Player</h1>
        <div id="player-controls">
            <button onclick="SCM.play()">Play</button>
            <button onclick="SCM.pause()">Pause</button>
            <button onclick="SCM.next()">Next</button>
            <button onclick="SCM.previous()">Previous</button>
        </div>
        <div id="playlist">
            <h2>Playlist</h2>
            <ul id="track-list">
                <li onclick="SCM.play({title:'Song 1', url:'url_to_song_1.mp3'})">Song 1</li>
                <li onclick="SCM.play({title:'Song 2', url:'url_to_song_2.mp3'})">Song 2</li>
                <li onclick="SCM.play({title:'Song 3', url:'url_to_song_3.mp3'})">Song 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
